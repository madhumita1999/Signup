<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="text-center">

<div class="container">
   <div class = "row d-flex justify-content-center">
    <div class="col-md-6">
  <h2>Sign up to newspaper</h2>
  <img src="/images/news.png" width="150px" height="100px" alt="news_paper">
  <form action="/" method="post">
    
    <input type="text" class="form-control ml-4 mr-9  w-30"   placeholder="Enter First Name" name="firstName" required>
       
    <input type="text" class="form-control ml-4 mr-9  w-30"   placeholder="Enter Last Name" name="lastName" required>
   
      <input type="email" class="form-control ml-4 mr-9 w-30"   placeholder="Enter email" name="email" required>
    <!--br>
      
      <input type="password" class="form-control ml-4 mr-9  w-30"   placeholder="Enter password" name="pswd" required>
    <br-->
    
    <button type="submit" class="btn btn-primary">Sign up</button>
  </form>
</div>
</div>

</body>
</html>
